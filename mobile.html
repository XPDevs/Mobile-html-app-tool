<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Mobile Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    header button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px; /* Added margin to move button below header text */
    }
    header button:hover {
      background-color: #555;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-grow: 1;
    }
    .left-section {
      flex: 1;
      max-width: 600px;
    }
    .right-section {
      flex: 1;
      max-width: 600px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .button-group button {
      margin-right: 10px;
    }
    /* Mobile frame styling */
    #phone-frame {
      width: 100%;
      max-width: 360px; /* Max width to mimic a phone */
      height: 640px; /* Standard phone height */
      border: 16px solid #333;
      border-radius: 36px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: #000;
      margin: 0 auto;
      display: none;
      position: relative;
    }
    #phone-screen {
      width: 100%;
      height: 80%;
      border-radius: 10px;
      background-color: #fff;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }
    #secondary-screen {
      width: 100%;
      height: 20%;
      border-radius: 10px;
      background-color: #f0f0f0;
      padding: 5px;
      box-sizing: border-box;
      position: absolute;
      bottom: 0;
      left: 0;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>XPDevs Mobile Preview</h1>
  <p>Preview your HTML code in a mobile environment</p>
  <button onclick="window.location.href='index.html'">Return</button>
</header>

<div class="container">
  <!-- Left Section (HTML Input) -->
  <div class="left-section">
    <h2>Enter HTML Code</h2>
    
    <div class="form-group">
      <label for="htmlContent">HTML Code</label>
      <textarea id="htmlContent" rows="6" placeholder="Enter HTML Code with JavaScript"></textarea>
    </div>

    <div class="button-group">
      <button onclick="previewHTML()">Preview</button>
    </div>
  </div>

  <!-- Right Section (Preview) -->
  <div class="right-section">
    <h2>Preview</h2>
    <div id="phone-frame">
      <div id="phone-screen"></div>
      <div id="secondary-screen">Secondary Screen</div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 XPDevs. All rights reserved.</p>
</footer>

<script>
  function previewHTML() {
    const htmlContent = document.getElementById('htmlContent').value;
    const phoneFrame = document.getElementById('phone-frame');
    const phoneScreen = document.getElementById('phone-screen');

    // Create a new function to execute the JavaScript code from the textarea
    try {
      // Clear previous content in the phone screen
      phoneScreen.innerHTML = "";

      // Create a temporary iframe to safely execute JavaScript
      const iframe = document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      phoneScreen.appendChild(iframe);

      const iframeDocument = iframe.contentWindow.document;
      iframeDocument.open();
      iframeDocument.write(htmlContent);
      iframeDocument.close();

      // Show the mobile phone frame
      phoneFrame.style.display = 'block';
    } catch (error) {
      console.error("Error executing JavaScript:", error);
    }
  }
</script>

</body>
</html>
